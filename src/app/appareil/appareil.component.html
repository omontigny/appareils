<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus == statusOn,
                 'list-group-item-danger': appareilStatus == statusOff
                 }">
  <div style="width:20px;height:20px;background-color:red;"
       *ngIf="appareilStatus === 'Eteint'"></div>
  <h4 [ngStyle]="{color: getColor()}">Appareil: {{appareilName}} - Status: {{appareilStatus}}</h4>
  <!--<input type="text" class="form-control" [(ngModel)]="appareilName">-->
  <button class="btn btn-success" (click)="onAllumer()">Allumer</button>
  <button class="btn btn-danger" (click)="onEteindre()">Eteindre</button>
</li>
